<mat-card fxFlex>
  <mat-toolbar color="success">{{titulo}} Especialidad
    <span fxFlex class="flex-spacer"></span>
    <button mat-icon-button color="accent" matTooltip="Lista Pacientes" routerLink="/especialidades/listar">
      <mat-icon>open_in_new</mat-icon>
    </button>
  </mat-toolbar>
  <br>
  <mat-card-content>
    <form fxLayout="column" [formGroup]="especialidadForm" (submit)="crearEspecialidad(especialidadForm.value)">
      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Nombre Especialidad</mat-label>
          <input formControlName="nombre" matInput placeholder="Nombres">
          <mat-error *ngIf="nombre.invalid && (nombre.dirty || nombre.touched) && nombre.hasError('required')">
            Este campo es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Descripci√≥n de Especialidad</mat-label>
          <input formControlName="descripcion" matInput placeholder="descripcion">
        </mat-form-field>
      </div>

      <div class="button-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <button mat-raised-button color="primary" type="submit" [disabled]="especialidadForm.invalid">Registrar
        </button>
        <button mat-raised-button color="warn" (click)="borrar()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
