<div class="mat-elevation-z8" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registrar Especialidad</mat-card-title>
    </mat-card-header>
    <mat-card-content [formGroup]="especialidadForm">
      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Nombre Especialidad</mat-label>
          <input formControlName="nombre" matInput placeholder="Nombres">
          <mat-error *ngIf="nombre.invalid && (nombre.dirty || nombre.touched) && nombre.hasError('required')">
            Este campo es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Descripci√≥n de Especialidad</mat-label>
          <input formControlName="descripcion" matInput placeholder="descripcion">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-button mat-raised-button color="primary" (click)="crearEspecialidad()"
        [disabled]="especialidadForm.invalid">Registrar</button>
      <button type="button" mat-button mat-raised-button color="warn" (click)="cerrarDialog()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
